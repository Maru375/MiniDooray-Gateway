<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link rel="stylesheet" href="/resources/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row p-2 login-container" style="width: 400px; margin: auto; display: flex; align-content: center">
    <form th:method="post" th:action="@{/login/}" th:object="${loginRequest}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="회원아이디" name="id">
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="비밀번호" name="password">
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</body>
</html>
