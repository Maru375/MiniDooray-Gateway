<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>login</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="display: flex" class="list-group list-group-flush">
    <div th:fragment="menuinfo" th:if="${projects != null}">
        <div class="list-group-item list-group-item-action">
            <a class="btn btn-primary btn-sm" href="/task/write">프로젝트 추가</a>
        </div>
        <div th:each="project : ${projects}">
            <a class="list-group-item list-group-item-action"
               th:href="@{'/task/{projectId}'(projectId=${project.getProjectId()})}"
               th:text="${project.getProjectName()}">
            </a>
        </div>
    </div>
</div>
</body>
</html>
